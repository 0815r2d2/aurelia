<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Aurelia</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <script src="https://rawgit.com/aurelia/aurelia/release/dist/au.bundle.js"></script>
  <app>
    <template>
      <div>${message}</div>
    </template>
  </app>
  <script>
    class App {
      constructor() { this.message = 'Hello World!'; }
    }
    var host = document.querySelector('app');
    au.runtime.customElement({ name: 'app', template: host.innerHTML })(App)
    new au.runtime.Aurelia()
      .register(au.jitHtml.HTMLJitConfiguration)
      .app({ host, component: new App() })
      .start();
  </script>
</body>

</html>
